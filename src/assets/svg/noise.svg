<svg
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  width="600" height="600"
>
    <filter id="n" x="0" y="0">
        <feTurbulence
            id="turbulence"
            type="turbulence"
            baseFrequency="0.5"
            stitchTiles="stitch"
            numOctaves="1"
            seed="2"
        />
        <feColorMatrix type="saturate" values="0"/>
    </filter>

    <animate 
      xlink:href="#turbulence"
      attributeName="seed"
      from="1"
      to="8"
      dur="1000ms"
      repeatCount="indefinite"
    />

    <rect width='600' height='600' fill='#000' filter="url(#n)" opacity="0.15"/>
</svg>